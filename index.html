
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BeatStream | Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="svg and img/logo.svg" type="image/x-icon" />
  </head>
  <body>
    <script src="script.js"></script>
  
    <div class="main">
      <div class="sidebar">
        <div class="sidebarC1-lib" style="display: flex; align-items: center">
          <button
            style="
              display: flex;
              align-items: center;
              background: none;
              border: none;
              cursor: pointer;
            "
          >
            <svg
              data-encore-id="icon"
              role="img"
              aria-hidden="true"
              class="Svg-sc-ytk21e-0 bneLcE e-9541-icon"
              viewBox="0 0 24 24"
              style="
                fill: grey;
                width: 32px;
                height: 32px;
                background-color: transparent;
              "
            >
              <path
                d="M14.5 2.134a1 1 0 0 1 1 0l6 3.464a1 1 0 0 1 .5.866V21a1 1 0 0 1-1 1h-6a1 1 0 0 1-1-1V3a1 1 0 0 1 .5-.866zM16 4.732V20h4V7.041l-4-2.309zM3 22a1 1 0 0 1-1-1V3a1 1 0 0 1 2 0v18a1 1 0 0 1-1 1zm6 0a1 1 0 0 1-1-1V3a1 1 0 0 1 2 0v18a1 1 0 0 1-1 1z"
              ></path>
            </svg>
            <div
              style="
                margin-left: 10px;
                color: grey;
                font-weight: 600;
                font-size: 20px;
                background-color: transparent;
              "
            >
              Your Library
            </div>
          </button>
          <img class="closeButton" src="" alt="">

        </div>

        <div id="songList"></div>

       
      </div>
    
  <img class="hamburger" id="hamburger" src="svg and img/hamburger.svg" alt="hamburger">



      <div class="content">
        <div class="playlist">
          <div class="card">
            <img id="playlistPic" src="svg and img/Album1.jpg" alt="playlist" width="200px"  height="200px"/>
            <h3 style="margin: 5px; background-color: transparent" id="playlistName">
            
            </h3>
            <p id="MadeBy" style="color: grey; margin: 5px; background-color: transparent">
            </p>
            <img
              class="play"
              src="svg and img/play.svg"
              alt="play"
              width="50"
              height="50"
            />
          </div>
          <div class="card">
            <img src="svg and img/Album2.jpg" alt="playlist" width="200px" height="200px"  />
            <h3 style="margin: 5px; background-color: transparent">
              Moonlight
            </h3>
            <p style="color: grey; margin: 5px; background-color: transparent">
              By BeatStream
            </p>
            <img
              class="play"
              src="svg and img/play.svg"
              alt="play"
              width="50"
              height="50"
            />
          </div>
         
        </div>
        <div class="playbar">
          <div id="songInfo"></div>
          <div class="ControlButtons">
            <img
              id="prevButton"
              src="svg and img/prev.svg"
              alt="playlist"
              width="30px"
              height="30px"
            />
            <img
              id="startButton"
              src="svg and img/start.svg"
              alt="playlist"
              width="30px"
              height="30px"
            />
            <img
              id="nextButton"
              src="svg and img/next.svg"
              alt="playlist"
              width="30px"
              height="30px"
            />
          </div>

          <div class="durationVolume">
            <div id="songDuration"></div>
            <img class="volume" src="svg and img/volume.svg" alt="">
            <input type="range" id="volume" min="0" max="100" value="100" />

          </div>

          <div class="seekbar">
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
